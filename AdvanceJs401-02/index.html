<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401-02</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
.container{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    column-gap: 2px;
}


.box{
    width: 100px;
    height: 50px;
    border: 2px solid black;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1st child</div>
        <div class="box">2nd child</div>
        <div class="box">3rd child</div>
        <div class="box">4 child</div>
        <div class="box">5 child</div>
        <div class="box">6 child</div>
        <div class="box">7 child</div>
        <div class="box">8 child</div>
        <div class="box">9 child</div>
        <div class="box">10 child</div>
        <div class="box">11 child</div>
        <div class="box">12 child</div>
        <div class="box">13 child</div>
        <div class="box">14 child</div>
        <div class="box">15 child</div>
        <div class="box">16 child</div>
        <div class="box">17 child</div>

             <button onclick="clickhandler()">Click me</button>
    </div>
    <script>
      function clickhandler() {
        var even  = document.getElementsByClassName("box")
        for(let i=0; i<even.length; i++){
            if(i%2==1){
                even[i].setAttribute('style', 'background-color: lime', 'color: white')
                even[i].style.color="white"
            }
            even[0].setAttribute('style', 'background-color: blue')
            even[8].setAttribute('style', 'background-color: green ')
            even[even.length-1].setAttribute('style', 'background-color: pink ')
        }
      } 
    </script>
</body>
</html>
